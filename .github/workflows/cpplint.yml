name: cpplint
on: [pull_request]
jobs:
  cpplint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-python@v1
    - run: pip install cpplint
    - run: bash etc/make-lint.sh
  codespell:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: codespell-project/actions-codespell@v1.0
